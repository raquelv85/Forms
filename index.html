<head>

<body>

    <div class="form-container">
        <h1>Create an account</h1>
        <h4>It's free and always will be</h4>
        <form action="" method="post">
            <div class="datos-nombre-apellidos">
                <div class="nombre-apellidos">
                    <div class="nombre campos">
                        <input class="inputs" placeholder="First name" id="nombrecito" type="text" name="firstname">
                    </div>
                    <div class="apellido campos">
                        <input class="inputs" placeholder="Surname" id="apellidito" type="text" name="lastname">
                    </div>
                </div>
                <div class="email">
                    <input class="input-email" placeholder="Email" id="email" type="text" name="email">
                </div>
                <div class="email">
                    <input class="input-email" placeholder="Re-enter email" id="email" type="text" name="email">
                </div>
                <div class="email">
                    <input class="input-email" placeholder="new password" id="email" type="psw" name="email">
                </div>
            </div>
            <h3 class="titulo-birthday">Birthday</h3>
            <div class="cumple">
                <div class="form-cumple">
                    <select class="datos-cumple" name="birthday">
                        <option value="dia">Day</option>
                    </select>
                    <select class="datos-cumple" name="birthday">
                        <option value="mes">Month</option>
                    </select>
                    <select class="datos-cumple" name="birthday">
                        <option value="año">Year</option>
                    </select>
                </div>
                <div class="frase-cumple">
                    <p>¿Why do I need provide my date of birth?</p>
                </div>
            </div>
            <div class="form-genero">
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <div class="texto">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum quam dolores excepturi iure commodi quas
                    quis? Culpa iure maiores</p>
            </div>

            <div class="enviar">
                <input class="btn-enviar" type="submit" value="Create an account">
            </div>
        </form>
    </div>
